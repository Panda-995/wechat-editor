server {
    listen 80;
    server_name localhost;
    # 静态资源根目录
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 解决React SPA路由刷新404
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 缓存静态资源（可选，优化性能）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
}